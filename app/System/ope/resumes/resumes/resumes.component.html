<div class="main-content">
  <div class="container-fluid">
    <div class="col-md-12">
      <button mat-button class="crx-button-primary" (click)="sendEmail()">
        <i class="material-icons crx-button-primary">send</i>
      </button>
      <div class="card">
        <div class="card-header card-header-success card-header-icon">
          <div class="card-icon">
            <i class="material-icons">card_travel</i>
          </div>
          <h4 class="card-title">Resumes</h4>
          <!-- ; position: relative; float: right; -->
          <mat-form-field style="color: black; width: 35%">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Busqueda..">
          </mat-form-field>
        </div>
        <div class="card-content">
          <div class="content table-responsive">
            <mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">

              <!-- Checkbox Column -->
              <ng-container matColumnDef="select" style="width: 100%">
                <th mat-header-cell *matHeaderCellDef>
                  <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
                  </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                  <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
                  </mat-checkbox>
                </td>
              </ng-container>
              <!-- Telefono Column -->
              <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef> Nombre Completo </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
              </ng-container>

              <!-- Telefono Column -->
              <ng-container matColumnDef="ciudad">
                <mat-header-cell *matHeaderCellDef> Ciudad </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.city}} </mat-cell>
              </ng-container>

              <!-- Genero Column -->
              <ng-container matColumnDef="gender">
                <mat-header-cell *matHeaderCellDef> Genero </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.gender.charAt(0)}} </mat-cell>
              </ng-container>

              <!-- Celular Column -->
              <ng-container matColumnDef="yearsOld">
                <mat-header-cell *matHeaderCellDef> Años </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.yearsOld}} </mat-cell>
              </ng-container>

              <!-- Email Column -->
              <ng-container matColumnDef="profesion">
                <mat-header-cell *matHeaderCellDef> Profesión </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.profession}} </mat-cell>
              </ng-container>

              <!-- Email Column -->
              <ng-container matColumnDef="interestArea">
                <mat-header-cell *matHeaderCellDef> Área de Interés </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.interestArea}} </mat-cell>
              </ng-container>

              <!-- Email Column -->
              <ng-container matColumnDef="status">
                <mat-header-cell *matHeaderCellDef> Estado </mat-header-cell>
                <mat-cell *matCellDef="let element">
                  <div *ngIf="element.status_name == 'Pendiente'">
                    <mat-chip-list>
                      <mat-chip style="background-color:rgb(211, 252, 129); color: black">{{element.status_name}}</mat-chip>
                    </mat-chip-list>
                  </div>
                  <div *ngIf="element.status_name == 'Aprobado'">
                    <mat-chip-list>
                      <mat-chip style="background-color:rgb(252, 102, 102); color: white">{{element.status_name}}</mat-chip>
                    </mat-chip-list>
                  </div>
                  <div *ngIf="element.status_name == 'Trabajando'">
                    <mat-chip-list>
                      <mat-chip style="background-color:rgb(123, 84, 167); color: white">{{element.status_name}}</mat-chip>
                    </mat-chip-list>
                  </div>
                </mat-cell>
              </ng-container>
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openPDFResume(row.ID)"></mat-row>
            </mat-table>
            <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
            </mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
