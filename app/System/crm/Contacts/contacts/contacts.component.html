<div class="main-content">
    <div class="container-fluid">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-success card-header-icon">
                    <div class="card-icon">
                        <i class="material-icons">contacts</i>
                    </div>
                    <h4 class="card-title">Contactos</h4>
                </div>

                <div class="card-content">
                    <div class="content table-responsive">
                        <mat-table #table [dataSource]="dataSource">

                            <!-- Nombre Column -->
                            <ng-container matColumnDef="ID">
                                <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.ID}} </mat-cell>
                            </ng-container>

                            <!-- Telefono Column -->

                            <ng-container matColumnDef="name">
                                <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}} </mat-cell>
                            </ng-container>

                            <!-- Celular Column -->
                            <ng-container matColumnDef="identity">
                                <mat-header-cell *matHeaderCellDef> Identidad </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.identity}} </mat-cell>
                            </ng-container>

                            <!-- Email Column -->
                            <ng-container matColumnDef="profesion">
                                <mat-header-cell *matHeaderCellDef> Profesi√≥n </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.profession}} </mat-cell>
                            </ng-container>

                            <!-- Botones de Editar -->
                            <ng-container matColumnDef="editar">
                                <mat-header-cell *matHeaderCellDef></mat-header-cell>
                                <mat-cell *matCellDef="let pro">
                                    <!-- Editar button -->
                                    <button mat-button color="accent" class="pull-right" (click)="editContact(pro.id)">
                                        <i class="material-icons">mode_edit</i>
                                    </button>
                                </mat-cell>
                            </ng-container>

                            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                        </mat-table>
                        <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
                        </mat-paginator>
