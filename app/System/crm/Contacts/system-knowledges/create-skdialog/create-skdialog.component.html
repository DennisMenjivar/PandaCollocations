<div class="row" style="width: 100%; background-color: white; padding: 0%; margin: 0%; border: 0%">
  <div style="width: 100%; background-color: white">
    <!-- NOMBRE DE LA VARIABLE -->
    <mat-form-field style="width: 100%; background-color: white">
      <input matInput placeholder="DescripciÃ³n" [(ngModel)]="myClass.description" name="description">
    </mat-form-field>

    <mat-form-field style="width: 100%; background-color: white">
      <mat-select placeholder="Nivel" [(ngModel)]="myClass.level" name="level">
        <mat-option *ngFor="let mon of levels" [value]="mon.value">
          {{mon.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- BOTONES -->
    <div class="row" style="background-color: white; padding: 0%; margin: 0%; border: 0%">
      <div class="col-sm-6" style="width: 100%; background-color: rgb(207, 12, 45); padding: 0%; margin: 0%; border: 0%; color: white"
        *ngIf="myClass.description != ''">
        <button mat-button [mat-dialog-close]="false" style="width: 100%;" (click)="setSystemKnowledge()">Guardar</button>
      </div>
      <div class="col-sm-6" style="background-color: white; padding: 0%; margin: 0%; border: 0%">
        <button mat-button [mat-dialog-close]="true" style="width: 100%;background-color: white">Cancelar</button>
      </div>
    </div>
  </div>
</div>
